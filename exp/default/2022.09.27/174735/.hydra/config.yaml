experiment_tag: default
root_dir: ./exp
network:
  name: siren
  _target_: networks.Siren
  in_features: 2
  out_features: 3
  hidden_features: 256
  hidden_layers: 3
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
data:
  _target_: data.ImageFitting
  side_length: 256
  split: test
  id: '108005'
trainer:
  _target_: trainers.simple_trainer.SimpleTrainer
  _recursive_: false
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.0001
  summary_every_steps: 20
  total_steps: 1000
  cuda_if_available: true
