version: 1
formatters:
  simple:
    # format: "[%(levelname)s] - %(message)s"
    format: "%(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
root:
  # handlers: [console]  # Uncomment to display log in console
  handlers: []

disable_existing_loggers: false
